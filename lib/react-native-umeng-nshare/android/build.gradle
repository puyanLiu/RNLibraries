
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        // 友盟QQ分享需要配置此项
        manifestPlaceholders = [qqappid: "1106736774"]
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    // 友盟基础组件
//    implementation 'com.umeng.sdk:common:latest.integration'
    implementation 'com.umeng.sdk:common:1.5.1'
    // 友盟统计
    implementation 'com.umeng.sdk:analytics:latest.integration'
    // 友盟分享
//    compile 'com.umeng.sdk:share-core:latest.integration'
//    compile 'com.umeng.sdk:share-qq:latest.integration'
//    compile 'com.umeng.sdk:share-wechat:latest.integration'
    api 'com.umeng.sdk:share-core:6.9.0'
    api 'com.umeng.sdk:share-qq:6.9.0'
    api 'com.umeng.sdk:share-wechat:6.9.0'
}
  